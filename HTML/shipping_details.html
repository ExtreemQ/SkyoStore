  <section id="shipping_details">
    <div class="container">
      <div class="main_form">
        <div class="row d-flex justify-content-between">
          <div class="col-12 col-sm-12 col-lg-6">
            <div class="form_header">
              <h2>Shipping Address</h2>
            </div>
            <div class="same_as_user">
              <input type="checkbox" name="" id="same-address">
              <label for="same-address" class="ships_label">Shipping Address is the Same as Profile</label>
            </div>
            <form action="../HTML/payment_summery.html" class="row">
              <div class="form_feild col-12 col-sm-6 col-lg-6">
                <label class="ships_label" for="">First Name</label>
                <input type="text" class="ships_input" placeholder="First Name" required>
              </div>
              <div class="form_feild col-12 col-sm-6 col-lg-6">
                <label class="ships_label" for="">Last Name</label>
                <input type="text" class="ships_input" placeholder="Last Name" required>
              </div>
              <div class="form_feild col-12 col-sm-6 col-lg-6">
                <label class="ships_label" for="">Email</label>
                <input type="email" class="ships_input" placeholder="Enter Your Email" required>
              </div>
              <div class="form_feild col-12 col-sm-6 col-lg-6">
                <label class="ships_label" for="">Phone</label>
                <input type="number" class="ships_input" placeholder="Enter Your Phone" required>
              </div>
              <div class="form_feild col-12">
                <label class="ships_label" for="">Address Line 1</label>
                <input type="text" class="ships_input" placeholder="Enter Shipping Address" required>
              </div>
              <div class="form_feild col-12">
                <label class="ships_label" for="">Address Line 2</label>
                <input type="text" class="ships_input" placeholder="Enter Shipping Address">
              </div>
              <div class="form_feild col-12 col-sm-4 col-lg-4">
                <label class="ships_label" for="">Country</label>
                <input type="text" class="ships_input" placeholder="Country" required>
              </div>
              <div class="form_feild col-12 col-sm-4 col-lg-4">
                <label class="ships_label" for="">City</label>
                <input type="text" class="ships_input" placeholder="City" required>
              </div>
              <div class="form_feild col-12 col-sm-4 col-lg-4">
                <label class="ships_label" for="">Zip Code</label>
                <input type="text" class="ships_input" placeholder="Zip Code" required>
              </div>
              <button class="ships_btn mx-auto" type="submit">Next</button>
            </form>
          </div>

          <div class="col-12 col-sm-12 col-lg-6">
            <div class="ships_product_details">
              <h2>Product Details</h2>
            </div>
            <div class="ships_product_details_main">
              <div class="row">
                <div class="col-6">
                  <img class="img-fluid" id="main_img" src="../images/best_selling_1.jpg" alt="best_selling_1">
                </div>
                <div class="col-6">
                  <div class="ships_product_details_main_text">
                    <h3>Long slevee Maxi</h3>
                    <ul class="ships_company_name">
                        <li class="d-flex justify-content-between">
                            <h2>Origin:</h2>
                            <h6>America</h6>
                        </li>
                    </ul>
                    <ul>
                        <li class="d-flex justify-content-between">
                            <h2>Company Name:</h2>
                            <h6>Skyo</h6>
                        </li>
                    </ul>
                    <ul class="ships_products_price">
                        <li class="d-flex justify-content-between">
                            <h2>Price:</h2>
                            <h6>$55.95</h6>
                        </li>
                    </ul>
                </div>
                </div>
              </div>
            </div>
          </div>
