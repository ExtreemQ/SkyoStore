<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>

    <link rel="stylesheet" href="../css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/slick.css">


    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body class="payment_method">

  <!-- navbar part start -->

    <nav id="navbar">
        <div class="navbar_main d-flex justify-content-center align-items-center">
            <div class="logo me-auto">
                <a href="../index.html"><img src="../images/logo_nav.png" alt="logo_nav"></a>
            </div>
            <div class="navbar_items mx-auto" id="menu_hide_show">
                <i class="fa-solid fa-xmark icns_close_show" onclick="hideMenu()"><span>Close</span></i>
                <ul class="menu_side_icon">
                    <li class="active"><a href="../index.html"><i class="fa-solid fa-house-chimney"></i>Home</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars icns_close_show" onclick="showMenu()"></i>
        </div>
    </nav>

<!-- navbar part end -->



    <section id="card_details">
        <div class="container p-0">
            <div class="card px-4">
                <p class="h8 py-3">Payment Details</p>
                <div class="row gx-3">
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Person Name</p> <input class="form-control mb-3" type="text" placeholder="Name" value="James Anderson">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Card Number</p> <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Expiry</p> <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">CVV/CVC</p> <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="btn btn-primary mb-3"> <span class="ps-3">Pay $218.80</span> <span class="fas fa-arrow-right"></span> </div>
                    </div>
                </div>
            </div>
        </div>
    </section>












    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>


    <script src="../js/card.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/custom.js"></script>
</body>
</html>
